<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> SafeCart - eCommerce HTML Template </title>

    <!-- favicon -->
    <link rel=icon href="favicon-dashboard.png" sizes="16x16" type="icon/png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap5.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- slick carousel  -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- LineAwesome -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <!-- Plugins css -->
    <link rel="stylesheet" href="assets/css/plugins.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <!-- Vendor Signin area Starts -->
    <div class="vendor-signin-area padding-top-100 padding-bottom-100">
        <div class="container-one">
            <div class="vendor-signin-wrapper">
                <h5 class="welcome-title center-text"> Welcome Back! </h5>
                <h2 class="main-title center-text fw-500 mt-3"> Sign In </h2>
                <div class="dashboard-form mt-4 mt-lg-5">
                    <form action="#">
                        <div class="dashboard-input mt-4">
                            <label class="dashboard-label color-light mb-2"> Email Address </label>
                            <input class="form--control" type="text" name="email" placeholder="Type Your Email">
                        </div>
                        <div class="dashboard-input mt-4">
                            <label class="dashboard-label color-light mb-2"> Password </label>
                            <input class="form--control" type="password" placeholder="Type Password">
                            <div class="toggle-password">
                                <span class="show-icon"> <i class="las la-eye-slash"></i> </span>
                                <span class="hide-icon"> <i class="las la-eye"></i> </span>
                            </div>
                        </div>
                        <div class="remember-password-flex d-flex flex-wrap justify-content-between align-items-center">
                            <div class="dashboard-checkbox add-money-checkbox mt-3">
                                <input class="check-input" type="checkbox" id="agree">
                                <label class="checkbox-label" for="agree"> Remember </label>
                            </div>
                            <a href="javascript:void(0)" class="forgot-password mt-3"> Forgot Password? </a>
                        </div>
                        <div class="dashboard-btn-wrapper">
                            <button type="submit" class="btn-submit dashboard-bg w-100"> Log In </button>
                        </div>
                    </form>
                </div>
                <div class="dashboard-bottom-contents">
                    <div class="signin-others mt-4">
                        <div class="single-other-signin">
                            <a href="javascript:void(0)" class="btn-others w-100">
                                <img src="assets/img/dashboard/google.png" alt="">
                                <span class="signin-para"> Sign In With Google </span>
                            </a>
                        </div>
                        <div class="single-other-signin">
                            <a href="javascript:void(0)" class="btn-others w-100">
                                <img src="assets/img/dashboard/facebook.png" alt="">
                                <span class="signin-para"> Sign In With facebook </span>
                            </a>
                        </div>
                    </div>
                    <div class="account-bottom">
                        <span class="account-title mt-3"> Don't have account? </span>
                        <a href="vendor_signup.html" class="signup-login mt-3"> Signup Now </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Vendor Signin area end -->

    <!-- jquery -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- jquery Migrate -->
    <script src="assets/js/jquery-migrate.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap5.bundle.min.js"></script>
    <!-- Lazy Load Js -->
    <script src="assets/js/jquery.lazy.min.js"></script>
    <!-- Slick Slider -->
    <script src="assets/js/slick.js"></script>
    <!-- All Plugins js -->
    <script src="assets/js/plugins.js"></script>
    <!-- Range Slider -->
    <script src="assets/js/nouislider-8.5.1.min.js"></script>
    <!-- All Plugins two js -->
    <script src="assets/js/plugin-two.js"></script>
    <!-- Nice Scroll -->
    <script src="assets/js/jquery.nicescroll.min.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>

</body>

</html>
